name: scrape-to-sheets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run script
        env:
          GSA_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          export GOOGLE_SERVICE_ACCOUNT_JSON="$GSA_JSON"
          python src/main.py
